{% extends 'base.html' %}
{% block content %}


{% for bird in birds %}
<a href="{% url 'detail' bird.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ bird.name }}</span>
      <p>Species: {{ bird.species }},    ({{ bird.scientific_name}}) </p>
      <p>Description: {{ bird.description }}</p>
      {% if bird.age > 0 %}
      <p>Age: {{ bird.age }}</p>
      {% else %}
      <p>Age: Hatchling</p>
      {% endif %}
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
